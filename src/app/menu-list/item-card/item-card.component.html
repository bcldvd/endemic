<mat-card matRipple (click)="selectItem.emit(menuItem);" style="margin-bottom: 12px;">
    <div class="card-container">

        <div class="card-image mat-elevation-z8">
            <img [src]="menuItem.imageUrl" alt="Menu Item Image" width="80" height="80">
        </div>

        <mat-card-header>
            <mat-card-title>{{menuItem.name}}</mat-card-title>
            <mat-card-subtitle>{{menuItem.description}}</mat-card-subtitle>
        </mat-card-header>

        <div class="card-price">
            <span>â‚¬{{menuItem.price}}</span>
        </div>

    </div>
</mat-card>
