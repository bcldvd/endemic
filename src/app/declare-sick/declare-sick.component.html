<span class="uxg-h4">Declare a sick</span>

<img src="../../assets/declare-risk-finastra.png"/>

<div class="app-declare-sick-email">
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="your emails">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-hint>*Your email will be only used by notify other potential risk users. </mat-hint>
      </mat-form-field>
</div>

<div class="app-declare-sick-button">
  <mat-checkbox class="example-margin" [(ngModel)]="checked">Allow us to send notifications anonymously</mat-checkbox>
  <button mat-flat-button [disabled]="!checked || !emailFormControl.valid" color="primary" class="app-declare-sick-claim-button">Declare yourself</button>
</div>
